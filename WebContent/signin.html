    <title>7缘-登录</title>

    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">

</head>
<body>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Preloader
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~--> 
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div><!-- /preloader-icon -->
        </div><!-- /preloader-inner -->
    </div><!-- /preloader -->

<iframe src="header.html" width="100%" height="580px" frameborder="no" border="0" marginwidth="0" ></iframe>


    <a href="#" class="scrollToTop"><i class="fas fa-heart"></i></a>

    <!-- registration-section start -->
    <section class="registration-section pd-t-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="registration-area">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="registration-thumb">
                                    <img src="assets/images/sign.png" alt="sign">
                                    <div class="registration-thumb-overlay">
                                        <a class="popup-youtube mfp-iframe" href="https://www.youtube.com/watch?v=0O2aH4XLbto">
                                            <i class="flaticon-video-camera"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
<!-- 登录框 -->
                            <div class="col-lg-6">
                                <div class="registration-right-content">
                                    <div class="registration-header">
                                        <h2 class="title wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">登录</h2>
                                    </div>
                                    <ul class="sign-up-option justify-content-center wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">
                                        <li>
                                            <a href="#0" class="google"><img src="assets/images/google.png" alt="google"> google</a>
                                        </li>
                                        <li>
                                            <a href="#0" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                                        </li>
                                    </ul>
                                    <div class="registration-form-area">
                                        <form class="registration-form">
                                            <div class="row">
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-user"></i>
                                                    </div>
                                                    <input type="text" name="phone" id="phone" placeholder="手机号">
													<span id="span1"></span>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.7s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-shield-with-lock"></i>
                                                    </div>
                                                    <input type="password" id="myInputTwo" name="pwd" placeholder="*************">
													<span id="span2"></span>
                                                    <a href="#0" id="show-pass-two" class="show-pass"><i class="fas fa-eye"></i></a>
                                                </div>
                                                <div class="col-lg-12 form-group text-left d-flex flex-wrap justify-content-between">
                                                    <span class="control wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">忘记密码?</span>
                                                    <a href="signup.html" class="wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s"> 注册</a>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <input type="button" class="cmn-btn" onclick="login()" value="登录">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- registration-section end -->


    <!-- brand-section start -->
    <div class="brand-section ptb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="brand-wrapper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-1.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-2.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-3.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-4.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-5.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- brand-section end -->

	<!-- footer -->
	<iframe src="footer.html" align="center"  width="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-migrate-3.0.0.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.magnific-popup.js"></script>
<script src="assets/js/isotope.pkgd.min.js"></script>
<script src="assets/js/jquery.nice-select.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.waypoints.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<!-- main -->
<script src="assets/js/main.js"></script>

<script src="js/signin.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	function login(){
			$.get("/qiyuan/AccountController/accountSignin.do",{"phone":$("#phone").val() ,"pwd":$("#myInputTwo").val()},function(account){				
				if(null != account && "" != account ){
					if(account.idCard=="123456789123456789"){
						location = "/qiyuan/Admin/admin/index/index.html";
					}else{
						$.post("/qiyuan/UserController/selectUser.do",{"idCard":account.idCard},function(user){
							 if(user.length != 0){
								 sessionStorage.setItem("user",JSON.stringify(user[0]));			
								 location = "/qiyuan/member-hwh.html";									 					
								}else{
									alert("数据库有问题！！！");	
								}
							})
					}				
				}else{
					alert("账号密码不能为空！");
				}
			});		
	}
</script>
</body>
</html>
