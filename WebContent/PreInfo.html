<script type="text/javascript">
	 user = sessionStorage.getItem("user");
$(function(){
	if(null != user && '' != user){
		user = JSON.parse(user);
		if(user.idCard != null && user.idCard != ''){
			$("#userName1").val(user.userName);
			$("#age2").html(user.age+"岁");
			$("#name2").val(user.realName);
			$("#idCard1").html(user.idCard);
			$("#sex1").val(user.sex);
			$("#food1").val(user.food);
			$("#height1").val(user.height);
			$("#kid1").val(user.kids);
			$("#state1").val(user.state);
			$("#age1").val(user.age);
			$("#area1").val(user.area);
			$("#realName1").val(user.realName);
			$("#language1").val(user.language);
			$("#born1").val(user.born);
			$("#phone1").val(user.userPhone);
			$("#description1").val(user.description);
			$("#img1").attr("src","/qiyuan/imgs/"+user.imgId+"");
		}
	}else{
		alert("获取用户信息失败！");
		location = "/qiyuan/member-hwh.html";	// user为空，说明未登录，回到主页面
	}
	var t = user.description;
	$(".title1").html(t);
});

//<!-- 点赞，收藏，爱心动态 -->
function addheart(){
	var heart = parseInt($("#heart2").html())+1;
	$("#heart2").html(heart);
}
function addxing(){
	var heart = parseInt($("#xing2").html())+1;
	$("#xing2").html(heart);
}
function addzan(){
	var heart = parseInt($("#zan2").html())+1;
	$("#zan2").html(heart);
}
function addnzan(){
	var heart = parseInt($("#nzan2").html())+1;
	$("#nzan2").html(heart);
}

function userUpdate(){
	alert("正在修改！");
	
	$.post("/qiyuan/UserController/updateUser.do",{ "idCard":$("#idCard1").html(),"description":$("#description1").val(),"kids":$("#kid1").val(),"sex":$("#sex1").val(),"area":$("#area1").val() ,"food":$("#food1").val(),"height":$("#height1").val(),"state":$("#state1").val(),"age":$("#age1").val(),"realName":$("#name2").val(),"language":$("#language1").val(),"born":$("#born1").val(),"userPhone":$("#phone1").val(),"userName":$("#userName1").val()},function(){
		alert("修改成功");
		user.idCard = $("#idCard1").html();
		user.description = $("#description1").val();
		user.kids = $("#kid1").val();
		user.sex = $("#sex1").val();
		user.area = $("#area1").val();
		user.food = $("#food1").val();
		user.height = $("#height1").val();
		user.state = $("#state1").val();
		user.age = $("#age1").val();
		user.realName = $("#name2").val();
		user.language = $("#language1").val();
		user.born = $("#born1").val();
		user.phone = $("#phone1").val();
		user.userName = $("#userName1").val();
		sessionStorage.setItem("user",JSON.stringify(user));
		location = "/qiyuan/member-details-ljh.html";
		},"Json");
}
</script>
