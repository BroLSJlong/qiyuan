<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7缘-注册</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i%7CQuicksand:300,400,500,600,700%7CRoboto:400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- fontawesome css link -->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <!-- flaticon css -->
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- nice-select css -->
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- swipper css link -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">
    <!-- animate.css -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- main style css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Preloader
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~--> 
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div><!-- /preloader-icon -->
        </div><!-- /preloader-inner -->
    </div><!-- /preloader -->

	<iframe src="header.html" width="100%" height="580px" frameborder="no" border="0" marginwidth="0" ></iframe>

    <a href="#" class="scrollToTop"><i class="fas fa-heart"></i></a>

    <!-- registration-section start -->
    <section class="registration-section pd-t-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="registration-area">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="registration-thumb">
                                    <img src="assets/images/sign.png" alt="sign">
                                    <div class="registration-thumb-overlay">
                                        <a class="popup-youtube mfp-iframe" href="https://www.youtube.com/watch?v=0O2aH4XLbto">
                                            <i class="flaticon-video-camera"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
							
	<!-- 注册框 -->
                            <div class="col-lg-6">
                                <div class="registration-right-content">
                                    <div class="registration-header">
                                        <h2 class="title wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">注册</h2>
                                    </div>
                                    <ul class="sign-up-option justify-content-center wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">
                                        <li>
                                            <a href="#0" class="google"><img src="assets/images/google.png" alt="google"> 谷歌</a>
                                        </li>
                                        <li>
                                            <a href="#0" class="facebook"><i class="fab fa-facebook-f"></i> 脸谱网</a>
                                        </li>
                                    </ul>
                                    <div class="registration-form-area">
                                        <form class="registration-form">
                                            <div class="row">
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-user"></i>
                                                    </div>
													<!-- 手机号码 -->
                                                    <input type="text" name="phone" id="phone" placeholder="手机号码"><span id="spanPhone"></span>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-envelope"></i>
                                                    </div>
													<!-- 身份证 -->
                                                    <input type="idCard" name="idCard" id="idCard" placeholder="身份证" ><span id="spanIdCard"></span>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-shield-with-lock"></i>
                                                    </div>
													<!-- 密码 -->
                                                    <input type="password" id="myInputTwo" name="pwd" placeholder="*************"><span id="spanPwd"></span>
                                                    <a href="#0" id="show-pass-two" class="show-pass"><i class="fas fa-eye"></i></a>
                                                </div>
                                                <div class="col-lg-12 form-group text-left wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <span class="control">已经注册了？ <a href="signin.html"> 登录</a></span>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <input type="button" class="cmn-btn" id="signup"  onclick="regier()" value="注册">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- registration-section end -->


    <!-- brand-section start -->
    <div class="brand-section ptb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="brand-wrapper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-1.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-2.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-3.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-4.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="BrandSlider">
                                    <div class="brand-item">
                                        <img src="assets/images/brand/brand-5.png" alt="logo images">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- brand-section end -->
	
	<!-- foot -->
	<iframe src="footer.html" align="center"  width="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>

<!-- jquery -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<!-- migarate-jquery -->
<script src="assets/js/jquery-migrate-3.0.0.js"></script>
<!-- bootstrap js -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- magnific-popup js -->
<script src="assets/js/jquery.magnific-popup.js"></script>
<!-- isotope -->
<script src="assets/js/isotope.pkgd.min.js"></script>
<!-- nice-select js-->
<script src="assets/js/jquery.nice-select.js"></script>
<!-- swipper js -->
<script src="assets/js/swiper.min.js"></script>
<!-- waypoints js link -->
<script src="assets/js/jquery.waypoints.min.js"></script>
<!-- counterup js -->
<script src="assets/js/jquery.counterup.min.js"></script>
<!-- wow js file -->
<script src="assets/js/wow.min.js"></script>
<!-- main -->
<script src="assets/js/main.js"></script>

<script src="js/signup.js" type="text/javascript" charset="utf-8"></script>
</body>
<script type="text/javascript">
	function regier(){
		$.get("/qiyuan/UserController/addUser.do",{"idCard":document.getElementById("idCard").value},function(){
				$.get("/qiyuan/AccountController/accountAdd.do",{"phone": $("#phone").val(),"idCard": document.getElementById("idCard").value,"pwd": $("#myInputTwo").val()},function(){
					alert("注册成功！");
					location = "/qiyuan/member-hwh.html"; 
				})
					
		});
	}
</script>
</html>
